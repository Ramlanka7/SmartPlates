<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h1>Welcome Back</h1>
      <p>Please enter your credentials to log in.</p>
    </div>

    <form class="login-form" (ngSubmit)="login()">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" [(ngModel)]="username" name="username" required placeholder="Enter your username" />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" [(ngModel)]="password" name="password" required placeholder="Enter your password" />
      </div>

      <button type="submit" class="login-button">Login</button>
    </form>

    <div class="login-footer">
      <a href="#">Forgot Password?</a>
      <p>Don't have an account? <a href="#">Sign Up</a></p>
    </div>
  </div>
</div>
